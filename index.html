<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reducing Fractions</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="ellow">Welcome To Fraction Reduction!</h1>
    <form>
        <div class="inputBlock">
            <label>Numerator: </label> <br>
            <input type="text"> <br>
        </div>

        <div class="inputBlock">
            <label>Denominator: </label> <br>
            <input type="text"> <br>
        </div>

        <input type="button" value="Calculate!" onclick="buttonClicked()">
    </form>

    <div class="fractionsEqual">
        <div class="fraction">
            <span class="numerator">Input numerator</span>
            <span class="denominator">Input denominator</span>
        </div>

        <span>=</span>

        <div class="fraction">
            <span class="numerator">Output numerator1</span>
            <span class="denominator">Output denominator2</span>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
